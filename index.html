    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stop Assessment Application</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="top-bar" class="w-100 flex">
            <a id="notification" class="w-20  center items-center">
                <img id="notification-icon" src='assets/notification.svg' alt='notification'>
            </a> <!-- Created by Darshana Girkar - from the Noun Project -->

            <a id="completed" class="w-20  center items-center">
                <img id="completed-icon" src='assets/check.svg' alt='completed'>
            </a> <!-- Check by Gregor Cresnar from the Noun Project -->

            <a id="dig" class="w-20  center items-center ">
                <img id="dig-icon" src='assets/dig2.svg' alt='mailbox'>
            </a> <!-- dig by Noah from the Noun Project -->
            
            <a id="mailbox" class="w-20  center items-center ">
                <img id="mailbox-icon" src='assets/mailbox.svg' alt='mailbox'>
            </a> <!-- mailbox by kurakuricon from the Noun Project -->

            <a id="sign-in" class="w-20  center items-center ">
                <img id="sign-in-icon" src='assets/login.svg' alt='mailbox'>
            </a> <!-- User by Viktor Vorobyev from the Noun Project -->
        </div>

        <h1 class='tc center helvetica w-100'>Bus Stop Assessment App</h1>
        <h3 class="ct center w-100 helvetica w-100">Search for a bus stop to get started</h3>
        
        <div id='init-search' class="center">
            <form id="form-search" class="pa4 black-80">
                <label for="stop" class="center f6 b mb2">Stop ID</label>
                <div class="measure" class=''>
                    <input id="search" class="input center w-90 helvetica input-reset ba b--black-20 pa2 mb2 " type="number" aria-describedby="name-desc">
                    <a id="search" class="input row helvetica link dim br2 ph3 pv2 mb2 dib white bg-dark-blue ">Search</a>
                    <small id="stop" class="row w-60 f6 black-60 mb2">Enter a Stop ID to start a search.</small>
                </div>

            </form>    
            
            
        </div>
        
        <div id = "main">
            <div id="list-div" class="main center">
                <div id="list"><p class="i">Data is loading...</p></div>
            </div>
        </div>
        
        <div id="stopInfo"></div>

        <script type='module' src="app.js" async defer></script>
    </body>
